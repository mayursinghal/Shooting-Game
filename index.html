<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Space Demo</title>
    <link href="/css/style.css" media="all" rel="stylesheet" type="text/css"/>
	<script language="javascript" src="javascripts/util.js" type="text/javascript"></script>
	<script language="javascript" src="javascripts/sprite.js" type="text/javascript"></script>
	<script language="javascript" src="scripts/sound.js" type="text/javascript"></script>
  </head>
  <body>

    <script>
    var can_height=320;
    var can_width=480;
    var can_element = $("<canvas width='" + can_width + "' height='" + can_height + "'> <canvas>");
    var canvas=canvas_element.get(0).getContext("2d");
    canvas_element.appendTo('body');

    var fps=30;
    set Interval(function(){
      update();
      draw();
    } , 1000/fps);

    var textX=50;
    var textY=50;
    function update(){
        textX+=1;
        textY+=1;
    }
    function draw(){
      canvas.fillStyle="#000";
      canvas.fillText("Sup Bro",50,50);
    }
    </script>
  </body>
</html>
